        <div class="formulario_container">
            <!-- <form action="/pagina_destino.php"> Click the "Submit" button and the form-data will be sent to a page on the 
                server called "action_page.php". -->
            <!-- https://www.w3schools.com/tags/tag_form.asp -->

            <form action="" id="formulario">
                <!-- <legend>Personalia:</legend> -->
                <div class="form_grupo" id="grupo_nombre">
                    <label for="nombre" class="form_title">Nombre:</label>
                    <input type="text" class="form_input form_input_neutro" id="nombre" name="nombre" placeholder="Inodoro Pereyra"><br><br>
                </div>

                <div class="form_grupo" id="grupo_celular">
                    <label for="celular" class="form_title">Celular:</label>
                    <input type="number" class="form_input form_input_neutro" id="celular" name="celular" placeholder="11 12345678"><br><br>
                </div>
                
                <div class="form_grupo" id="grupo_mail">
                    <label for="mail" class="form_title">Mail:</label>
                    <input type="text" class="form_input form_input_neutro" id="mail" name="mail"><br><br>
                </div>
                
                <div class="form_grupo" id="grupo_asunto">
                    <label for="asunto" class="form_title">¿Qué estás buscando?:</label>
                    <select class="form_input form_input_neutro" name="asunto" id="asunto" onchange="mostrarOpcionesForm(), corregirFechasPermitidas()">
                        <option disabled selected value> -- Elija una opción -- </option>
                        <option value="regalo">Box de regalo</option>
                        <option value="eventos">Eventos</option>
                        <option value="productos">Productos individuales</option>
                        <option value="comentarios">Comentarios</option>
                    </select>
                </div>
                
                                    
                <!-- box de regalo (motivo_cumpleaños_aniversario_diaespecial, fecha), eventos (fecha, personas, lugar, tematica), productos individuales -->
                <!-- Box de regalo. Opciones -->
                <div class="form_grupo opcionesRegalo" id="grupo_motivoRegalo">
                    <label for="motivoRegalo" class="form_title">¿Algún motivo en especial?:</label>
                    <input type="text" class="form_input form_input_neutro" id="motivoRegalo" name="motivoRegalo"><br><br>
                </div>
                <div class="form_grupo opcionesRegalo" id="grupo_fechaRegalo">
                    <label for="fechaRegalo" class="form_title">Fecha de entrega:</label>
                    <input type="date" class="form_input form_input_neutro" id="fechaRegalo" name="fechaRegalo"><br><br>
                </div>
                <div class="form_grupo opcionesRegalo" id="grupo_mensajeRegalo">
                    <label for="mensajeRegalo" class="form_title">Mensaje:</label>
                    <input type="text" class="form_input form_input_neutro" id="mensajeRegalo" name="mensajeRegalo" placeholder="Podés dejarle un mensaje"><br><br>
                </div>

                <!-- Eventos. Opciones -->
                <div class="form_grupo opcionesEvento" id="grupo_fechaEvento">
                    <label for="fechaEvento" class="form_title">Fecha del evento:</label>
                    <input type="date" class="form_input form_input_neutro" id="fechaEvento" name="fechaEvento"><br><br>
                </div>
                <div class="form_grupo opcionesEvento" id="grupo_personasEvento">
                    <label for="personasEvento" class="form_title">Invitados estimados:</label>
                    <input type="number" class="form_input form_input_neutro" id="personasEvento" name="personasEvento" min="1" pattern="^[0-9]+"><br><br> 
        <!-- maximo 100? -->
                </div>
                <div class="form_grupo opcionesEvento" id="grupo_datosEvento">
                    <label for="datosEvento" class="form_title">¿Querés contarnos algo más?:</label>
                    <textarea id="datosEvento" name="datosEvento" rows="4" placeholder="Contanos algo sobre tu evento: el lugar del evento, la temática, alguna restricciones de los invitados, etc..."></textarea>
                </div>

                <!-- Productos individuales. Opciones -->
                <div class="form_grupo opcionesProducto" id="grupo_listaProducto">
                    <label for="producto_individual" class="form_title">¿Qué producto te interesa?:</label>
                    <select class="form_input form_input_neutro" name="producto_individual" id="producto_individual">
                        <option disabled selected value> -- Elija una opción -- </option>
                        <option value="budin_banana">Budín de Banana</option>
                        <option value="cheesecake">Cheesecake</option>
                        <option value="pavlova">Pavlova</option>
                        <option value="pie_limon">Pie de Limón</option>
                        <option value="profiteroles">Profiteroles</option>
                        <option value="red_velvet">Red Velvet</option>
                        <option value="tarta_frutas">Tarta de Frutas</option>
                        <option value="torta_ricota">Torta de Ricota</option>
                        <option value="rosca_reyes">Rosca de Reyes</option>
                        <option value="otro">Otro producto</option>
                    </select>
                </div>
                <div class="form_grupo opcionesProducto" id="grupo_mensajeProducto">
                    <label for="mensajeProducto" class="form_title">¿Querés contarnos algo más?:</label>
                    <textarea id="mensajeProducto" name="mensajeProducto" rows="4" placeholder="¿Ya pudiste disfrutar de nuestro producto?"></textarea>
                    <div class="form_grupo-input">
                    </div>
                </div>

                <!-- Comentarios. Opciones -->
                <div class="form_grupo opcionesComentario" id="grupo_textoComentario">
                    <textarea id="textoComentario" name="textoComentario" rows="4" placeholder="Dejanos tu comentario"></textarea>
                </div>

                <div class="form_grupo form_grupo_btn">
                    <button type="submit" class="boton form_btn">Enviar</button>
                    <!-- Gracias por completar el formulario! -->
                </div>
            </form>
