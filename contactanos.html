<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Contactanos-Rebeldemente Dulce</title>
    <link rel="Icon" href="img/Rebeldemente-Dulce-Favicon.ico">
    <script src="https://kit.fontawesome.com/89ca3f5f54.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="idheader">
    </header>

    <main class="formulario-contacto">
        <div class="tittle">
            <h1 class="tittle_description">Contactanos</h1>
        </div>
        <div>
            <h3> Si querés saber algo más de nuestros pruductos, no dudes en escribirnos:</h3>
        </div>
        <div>
            <!-- <form action="/pagina_destino.php"> Click the "Submit" button and the form-data will be sent to a page on the 
                server called "action_page.php". -->
            <!-- https://www.w3schools.com/tags/tag_form.asp -->
            <form action="">
                <fieldset>
                    <!-- <legend>Personalia:</legend> -->
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    
                    <label for="celular">Celular:</label>
                    <input type="number" id="celular" name="celular"><br><br>
                    
                    <label for="mail">Mail:</label>
                    <input type="text" id="mail" name="mail"><br><br>
                    
                    <label for="asunto">Qué estás buscando?:</label>
                    <select name="asunto" id="asunto" onchange="mostrarOpcionesForm()">
                        <option disabled selected value> -- Elija una opción -- </option>
                        <option value="regalo">Box de regalo</option>
                        <option value="eventos">Eventos</option>
                        <option value="productos">Productos individuales</option>
                        <option value="comentarios">Comentarios</option>
                    </select>

                    <!-- box de regalo (motivo_cumpleaños_aniversario_diaespecial, fecha), eventos (fecha, personas, lugar, tematica), productos individuales -->
                    <!-- Box de regalo. Opciones -->
                    <div id="opcionesRegalo" hidden>
                        <label for="motivoRegalo">Algún motivo en especial?:</label>
                        <input type="text" id="motivoRegalo" name="motivoRegalo"><br><br>
                        <label for="fechaRegalo">Fecha de entrega:</label>
                        <input type="date" id="fechaRegalo" name="fechaRegalo"><br><br>
                        <label for="mensajeRegalo">Mensaje:</label>
                        <input type="text" id="mensajeRegalo" name="mensajeRegalo" value="Podés dejarle un mensaje"><br><br>
                    </div>
                    <!-- Eventos. Opciones -->
                    <div id="opcionesEvento" hidden>
                        <label for="fechaEvento">Fecha del evento:</label>
                        <input type="date" id="fechaEvento" name="fechaEvento"><br><br>
                        <label for="personasEvento">Cantidad de personas estimada:</label>
                        <input type="number" id="personasEvento" name="personasEvento"><br><br>
                        <label for="datosEvento">Querés contarnos algo más:</label>
                        <input type="text" id="datosEvento" name="datosEvento" value="temática, restricciones, etc..."><br><br>
                    </div>
                    <!-- Productos individuales. Opciones -->
                    <div id="opcionesProducto" hidden>
                    </div>
                    <!-- Se puede agregar un desplegable de los productos de la otra solapa -->
                    <!-- Comentarios. Opciones -->
                    <div id="opcionesComentario" hidden>
                        <input type="text" id="textoComentario" name="textoComentario" value="Dejanos tu comentario"><br><br>
                    </div>

                    <input type="submit" value="Enviar">
                </fieldset>
                <span>Consultanos por cualquiera de nuestros productos. Para garantizar disponibilidad, te pedimos que nos avises con 48hs de anticipación.</span><br><br>
            </form>



            <!-- Formulario si es catering/eventos (fecha) o si es producto particular, regalo, dia de los enamorados, recetas -->
            <!-- presupuesto/reserva directa. prespupesto sobre eventos o particulares -->
            <!-- Respuesta/mail autormatica con "gracias por contactarnos" -->
<!-- mail y mapa?? -->
<!-- bot de whatsapp  -->
            <style>
                textarea {
                  resize: none;
                }
            </style>
                
            <textarea id="review" name="review" rows="4" cols="50">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit illo et reprehenderit temporibus vero delectus cumque minima, accusantium dolores eveniet incidunt provident porro, alias facere exercitationem mollitia eum quidem! Dolor.
            </textarea>

            <button id="contactanos-boton">Enviar</button>
        </div>
    </main>

    <footer id="idfooter">
    </footer>
    
    <script src="js/script.js"></script>


</body>
</html>
